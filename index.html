<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project & Client Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar p-3">
        <h4 class="mb-4">Dashboard</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#projects">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#clients">Clients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#settings">Settings</a>
          </li>
        </ul>
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <div id="projects">
          <h2>Projects</h2>
          <div class="card mb-3">
            <div class="card-body">
              <form id="projectForm">
                <div class="mb-3">
                  <label class="form-label">Project Title</label>
                  <input type="text" class="form-control" name="title" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <textarea class="form-control" name="description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label">Client</label>
                  <input type="text" class="form-control" name="client" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Project</button>
              </form>
            </div>
          </div>
          <div id="projectList"></div>
        </div>
        <div id="clients" class="mt-5">
          <h2>Clients</h2>
          <div class="card mb-3">
            <div class="card-body">
              <form id="clientForm">
                <div class="mb-3">
                  <label class="form-label">Client Name</label>
                  <input type="text" class="form-control" name="name" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Phone</label>
                  <input type="text" class="form-control" name="phone" required>
                </div>
                <button type="submit" class="btn btn-success">Add Client</button>
              </form>
            </div>
          </div>
          <div id="clientList"></div>
        </div>
        <div id="settings" class="mt-5">
          <h2>Settings</h2>
          <div class="card">
            <div class="card-body">
              <p class="text-muted">Settings will go here. You can implement notification preferences, data backup options, etc.</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
